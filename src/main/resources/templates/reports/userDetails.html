<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <meta name="description" content="Dynamic tables and grids using jqGrid plugin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="http://klever-hotel.ru/css/card.css" />

    <style>
        .ui-jqdialog {background-color: #FFFFFF;}
        .ui-widget-content {border: 2px solid #DDD;}
     </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/js/jquery.jqgrid.min.js"></script>
    <script src="../js/formatters.js"></script>
</head>

<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:text="#{payments}"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/default" th:text="#{goodDay} + ', ' + ${user}"></a></li>
                <li>
                    <form class="navbar-form navbar-right" role="form" action="/logout">
                        <button type="submit" class="btn btn-success" th:text="#{logout}"></button>
                    </form>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container" style="padding:50px 50px;">
    <div align="center">
        <h1 th:text="#{user} + ': ' + ${firstName} + ' ' + ${lastName}"></h1>
    </div>
    <div class="col-sm-10">
        <h2 th:text="#{cards}"></h2>
        <table id="grid-table-cards"></table>
        <div id="grid-pager-cards"></div>
    </div>
</div>
<div class="container" style="padding:50px 50px;">
    <div class="col-sm-10">
        <h1 th:text="#{accounts}"></h1>
        <table id="grid-table-accounts"></table>
        <div id="grid-pager-accounts"></div>
    </div>
</div>
<div class="container" style="padding:50px 50px;">
    <div class="col-sm-10">
        <h2 th:text="#{orders}"></h2>
        <table id="grid-table-orders"></table>
        <div id="grid-pager-orders"></div>

        <table id="editgrid" ></table>
        <div id="pagered" ></div>
        <input type="BUTTON" id="bedata" value="New Order" />
    </div>
</div>
</body>

<script th:inline="javascript" type="text/javascript">

    ////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Cards
    ////////////////////////////////////////////////////////////////////////////////////////////////////////

    function getCardsApiLink() {
        return '/api/account/' + [[${id}]] + '/cards';
    };

    jQuery(function($) {
        var grid_selector = "#grid-table-cards";
        var pager_selector = "#grid-pager-cards";

        jQuery(grid_selector).jqGrid({
            datatype: "json",
            colNames:[ [[#{cardNumber}]], [[#{—ÅardholderName}]], [[#{balance}]], [[#{expiresAt}]], [[#{orders}]] ],
            colModel:[
                {
                    name:'id',
                    width:150,
                    formatter:formatAccountNumber
                },
                {
                    name:'cardholderName',
                    width:300
                },
                {
                    jsonmap:'account.balance',
                    width:150,
                    align:'right'
                },
                {
                    name:'expiration',
                    width:150,
                    align:'center'
                },
                {
                    jsonmap:'account.id',
                    width:100,
                    formatter:formatOrdersLink,
                    sortable:false,
                    align:'center'
                }
            ],
            beforeRequest: function() {
                var p = this.p;
                p.url = getCardsApiLink();
            },
            loadonce: true,
            rowNum: 5,
            rowList:[5, 10, 20, 30],
            pager : pager_selector,
            altRows: true,
            multiselect: true,
            multiboxonly: true,
            loadComplete : function() {
                    var table = this;
                    setTimeout(function(){
                                updatePagerIcons(table);
                    }, 0);
            }
        });
    });


    ////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Accounts
    ////////////////////////////////////////////////////////////////////////////////////////////////////////

    function getAccountsApiLink() {
        return '/api/user/' + [[${id}]] + '/accounts';
    };

    jQuery(function($) {
        var grid_selector = "#grid-table-accounts";
        var pager_selector = "#grid-pager-accounts";

        $("#grid-table-accounts").jqGrid({
            datatype: "json",
            colNames:[ [[#{accountNumber}]], [[#{ownerName}]], [[#{balance}]], [[#{isBlocked}]], [[#{cards}]], [[#{orders}]] ],
            colModel:[
                   {
                       name:'id',
                       width:150,
                       formatter:formatAccountNumber
                   },
                   {
                       name:'ownerName',
                       editable:true,
                       width:200
                   },
                   {
                       name:'balance',
                       align:'right',
                       width:150
                   },
                   {
                       name:'blocked',
                       editable: true,
                       template:'booleanCheckbox',
                       formatoptions: {disabled : true},
                       align: "center",
                       width:150
                   },
                   {
                       name:'id',
                       width:200,
                       formatter:formatCardsLink,
                       align:'center'
                   },
                   {
                       name:'id',
                       width:100,
                       formatter:formatOrdersLink,
                       align:'center'
                   }
            ],
            sortname: 'id',
            loadonce: true,
            beforeRequest: function() {
                var p = this.p;
                p.url = getAccountsApiLink();
            },
            viewrecords: true,
            rowNum: 5,
            rowList:[5, 10, 20, 30],
            pager: pager_selector,
            loadComplete : function() {
                var table = this;
                setTimeout(function(){
                            updatePagerIcons(table);
                }, 0);
            }
        });
    });

    ////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Orders
    ////////////////////////////////////////////////////////////////////////////////////////////////////////

    function getOrdersApiLink() {
        return '/api/account/' + [[${id}]] + '/orders';
    };

    jQuery(function($) {
        var grid_selector = "#grid-table-orders";
        var pager_selector = "#grid-pager-orders";

        jQuery(grid_selector).jqGrid({
            datatype: "json",
            colNames:['ID', [[#{date}]], [[#{time}]], [[#{value}]], [[#{description}]] ],
            colModel:[
                {
                    name:'id',
                    index:'id',
                    width:30,
                    editable:true,
                    editoptions:{size:1}
                },
                {
                    name:'date',
                    index:'date',
                    align:'center',
                    width:100
                },
                {
                    name:'time',
                    index:'time',
                    align:'center',
                    width:100
                },
                {
                    name:'value',
                    index:'value',
                    align:'right',
                    width:150,
                    editable:true,
                    editoptions:{size:10}
                },
                {
                    name:'description',
                    index:'description',
                    align:'center',
                    width:400,
                    editable:true,
                    editoptions:{size:30}
                }
            ],
            beforeRequest: function() {
                var p = this.p;
                p.url = getOrdersApiLink();
            },
            loadonce: true,
            rowNum: 5,
            rowList:[5, 10, 20, 30],
            pager : pager_selector,
            altRows: true,
            multiselect: true,
            multiboxonly: true,
            loadComplete : function() {
                    var table = this;
                    setTimeout(function(){
                                updatePagerIcons(table);
                    }, 0);
            },
            editurl:"api/order",
            onclickSubmit : function(params, posdata) {
                return {
                    id: "-1",
                };
            }
        });
        $("#bedata").click(function(){
            jQuery(grid_selector).jqGrid('editGridRow',"new",{left:0,top:0,reloadAfterSubmit:false});
        });
    });
</script>
</html>
