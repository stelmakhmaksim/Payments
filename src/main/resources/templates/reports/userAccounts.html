<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <meta name="description" content="Dynamic tables and grids using jqGrid plugin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="http://klever-hotel.ru/css/card.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/js/jquery.jqgrid.min.js"></script>
    <script src="../js/formatters.js"></script>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:text="#{payments}"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/default" th:text="#{goodDay} + ', ' + ${user}"></a></li>
                <li>
                    <form class="navbar-form navbar-right" role="form" action="/logout">
                        <button type="submit" class="btn btn-success" th:text="#{logout}"></button>
                    </form>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
<div class="container" style="padding:50px 50px;">
    <h1 th:text="#{accountsOfTheUser} + ' [' + ${userId} + ']'"></h1>
    <BR>
    <div id="header"></div>
    <div class="col-sm-10">
        <table id="grid-table-accounts"></table>
        <div id="grid-pager-accounts"></div>
    </div>
</div>
</body>

<script th:inline="javascript" type="text/javascript">
    function getAccountsApiLink() {
        return '/api/user/' + [[${userId}]] + '/accounts';
    };

    jQuery(function($) {
        var grid_selector = "#grid-table-accounts";
        var pager_selector = "#grid-pager-accounts";

        jQuery(grid_selector).jqGrid({
            datatype: "json",
            colNames:[ [[#{accountNumber}]], [[#{ownerName}]], [[#{balance}]], [[#{isBlocked}]], [[#{orders}]] ],
			colModel:[
                {
                    name:'id',
                    width:150,
                    formatter:formatAccountNumber
                },
                {
                    name:'ownerName',
                    width:200
                },
                {
                    name:'balance',
                    align:"right",
                    width:150
                },
                {
                    name:'blocked',
                    template:'booleanCheckbox',
                    width:100
                },
                {
                    name:'id',
                    width:70,
                    formatter:formatOrdersLink,
                    sortable:false,
                    align:'center'
                }
			],
            beforeRequest: function() {
				var p = this.p;
				p.url = getAccountsApiLink();
			},
            loadonce: true,
            rowNum: 10,
            rowList:[10, 20, 30],
            pager : pager_selector,
            altRows: true,
            multiselect: true,
            multiboxonly: true,
            loadComplete : function() {
                    var table = this;
                    setTimeout(function(){
                                updatePagerIcons(table);
                    }, 0);
            }
        });
    });
</script>
</html>
